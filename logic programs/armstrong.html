<body>	  
	  <h1>logic program </h1>
	  
	   
  
<script>
       
		 let x=prompt("enter the number")
            let y=x;
            let sum=0;
              while(x>0){
                let rem=x%10;
                  x=(x-rem)/10;
                 sum=sum+rem*rem*rem;
                 }
                if(sum==y){
                        document.write("this is armstrong")
                 }
                 else{
                     document.write("not armstrong")
                 }					 
			 
		 	  
				
					



</script>
</body>
