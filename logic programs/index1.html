<body>	  
	  <h1>logic program </h1>
	  
	   
  
<script>
       
		  				  
		  
		  document.write("<h1>2-leap year </h1>")
		  
		   let  year=prompt("enter year")
		      if(year%100!=0&&year%4==0){
			       document.write("this is  leap year")
				   }
				else if(year%400==0){
                     document.write("its leap year")
                    }
                   
                  else{
                      document.write("not a leap year")
                     }					  
				
					



</script>
