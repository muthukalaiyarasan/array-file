<h1>promise chaining</h1>
<script>
 function one(){
    return new Promise((r,s)=>{
	 setTimeout(()=>{
	       r("res")
		   },2000)
	   })
	   }
	   function two(y){
	      return new Promise((r,s)=>{
		      setTimeout(()=>{
			    r("kalai",y)
				},1000)
		       
			 })
			 }
	 function three(){
	      return new Promise((r,s)=>{
		      setTimeout(()=>{
			    s ("kavi")
				},3000)
		         
			 })
			 }
			 
			 one().then((x)=>{ 
			    console.log(x)
				two(x).then((y)=>{
				     console.log(y)
					  three().then(console.log)
				})
			  })
			  .catch((z)=>{
			    console.log(z)
			  })
          <!-- Promise.all([one(),two(),three()]) -->
		     <!-- .then(console.log) -->
			 <!-- .catch(console.log) -->
</script>
