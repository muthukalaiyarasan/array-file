	  <h1>logic program </h1>
	  
	   
  
<script>
       
		  
		  document.write("<h1>palindrom or not </h1>")
		    let x=prompt("enter the value")
			 let y=x;
			 let sum=0;
			 while(x!=0){
			       let rem=x%10;
				   x=(x-rem)/10;
				   sum=(sum*10)+rem
                    }
                if(sum==y){
                     document.write("thiss is palindrom")
               }
				else{
                    document.write(" this is not a palindrom")
                    }					
		  
		   
				
					



</script>
