<h1>async await</h1>
<script>
  let a=parseInt(prompt("enter the num"))
    let b=a;
	
	let sum=0;
	function x(){
	    return new Promise((r,s)=>{
		  while(a!=0){
		     let rem=a%10;
			  a=(a-rem)/10;
			  sum=sum+(rem*rem*rem);
			  
		  }
		  r(sum)
		})
	}

	function y(sum){
	    return new Promise((r,s)=>{
		  if(b==sum){
		     r("this is armstrong")
			 }
		  else{
		     s("not a armstrong")
			}
		})
	}
	async function check(){
	     try{
		   let sum=await x()
		   let b=await y(sum)
		   console.log(b)
		 }
		 catch{
		   console.log("error")
		 }
	}
	check()
  </script>

  <h1>es6 ans perfect cube</h1>
  <script>
     function perfectCube(N)
{
	let cube;
	for(let i = 0; i <= N; i++)
	{
		cube = i * i * i;
		if (cube === N)
		{
			document.write("Yes");
			return;
		}
		else if (cube > N)
		{
			document.write("NO");
			return;
		}
	}
}
perfectCube(27);
  </script>
